
    <div class="main-content">



<div class="product-row">
            <div *ngFor="let product of products" class="product-box">
              <div class="product-info">
                <a routerLink="/products/{{product.id}}">
                  <img src="{{product.imageUrl}}" class="img-responsive">
                </a>
                <a routerLink="/products/{{product.id}}">
                  <h1 >{{product.name}}</h1>
                </a>
                <div class="price">{{product.unitPrice |currency: 'EUR'}}</div>
                <button (click)="addToCart(product)" class="primary-btn">
                Add to cart
                </button>
              </div>
            </div>

            <div *ngIf="products.length==0" class="alert alert-warning col-md-6 offset-md-3 text-center" role="alert">
              No products found
            </div>

</div>

          <div class="footer-pagination">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3">
                <div class="items">
                  <label>Item per page</label> <select>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="number">1 - 10 of 100</div>
              </div>
              <div class="col-md-1">
                <div class="arrows">
                  <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                  <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>


    </div>
