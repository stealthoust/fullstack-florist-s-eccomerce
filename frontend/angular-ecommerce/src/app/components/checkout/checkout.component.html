<div class="main-content">
  <div class="form-content">
    <form [formGroup]="checkoutFormGroup">
      <div class="form-section">
        <h3>Customer</h3>
        <div class="form-group">
          <label >First Name</label>
          <input formControlName="firstName" type="text"  >
        </div>
        <div class="form-group">
          <label >Last Name</label>
          <input formControlName="lastName" type="text" >
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email"  >
        </div>
      </div>

      <div class="form-section">
        <h3>Shipping Address</h3>
        <div class="form-group">
          <label >Country</label>
          <input formControlName="country" type="text"  >
        </div>
        <div class="form-group">
          <label >State</label>
          <input formControlName="state" type="text"  >
        </div>
        <div class="form-group">
          <label >City</label>
          <input formControlName="city" type="text" >
        </div>
        <div class="form-group">
          <label >Zip Code</label>
          <input formControlName="zipCode" type="text"  >
        </div>
        <div class="form-group">
          <label >Street</label>
          <input formControlName="street" type="text"  >
        </div>

      </div>

      <div class="form-section">
        <h3>Credit Card</h3>
        <div class="form-group">
          <label >Card Type</label>
          <select formControlName="cardType" >
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
          </select>
        </div>
        <div class="form-group">
          <label >Name in Card</label>
          <input formControlName="nameInCard" type="text"  >
        </div>
        <div class="form-group">
          <label >Card Number</label>
          <input formControlName="cardNumber" type="text"  >
        </div>
        <div class="form-group">
          <label >Security Code</label>
          <input formControlName="securityCode" type="text" >
        </div>
        <div class="form-group">
          <label >Expiration Month</label>
          <input formControlName="expMonth" type="text"  >
        </div>
        <div class="form-group">
          <label >Expiration Year</label>
          <input formControlName="expYear" type="text" >
        </div>
      </div>
      <div class="form-section">
        <h3>Review your order</h3>
        <p>Total Quantity: 20</p>
        <p>Shipping: FREE</p>
        <p>Total Price: 30</p>
      </div>
      <button type="submit">Purchase</button>
    </form>

  </div>
</div>
